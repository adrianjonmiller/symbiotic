<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Symbiote â€” Lightweight DOM attachment framework</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Symbiote automatically attaches behavior to DOM elements based on CSS selectors. No dependencies. Tiny. Works with static and dynamic content." />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .item { 
      border: 1px solid #ccc; 
      margin: 5px; 
      padding: 10px; 
      display: inline-block; 
      width: 200px; 
      vertical-align: top;
    }
    .item span { display: block; margin: 2px 0; }
    header { margin-bottom: 20px; }
  </style>
</head>
<body>

  <header>
    <h1>Symbiote</h1>
    <p>A lightweight DOM attachment framework that automatically attaches behavior to elements based on CSS selectors.</p>
  </header>

  <template class="js-repeat" data-for="item of items" data-key="item.id">
    <div class="item" data-bind:textcontent="item.name">
      <span data-bind:textcontent="item.description"></span>
      <span data-bind:textcontent="item.price"></span>
      <span data-bind:textcontent="item.category"></span>
      <span data-bind:textcontent="item.inStock ? 'In Stock' : 'Out of Stock'"></span>
      <span data-bind:textcontent="item.rating"></span>
    </div>
  </template>

  <script src="/main.js"></script>
</body>
</html>
